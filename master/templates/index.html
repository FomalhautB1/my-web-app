<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relay Control and Video Stream</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <!-- Подключаем Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
</head>
<body>
    <div id="app">
        <h1>Relay Control and Video Stream</h1>
        
        <div>
            <!-- Кнопки для управления реле -->
            <button @click="toggleRelay('on')">Turn Relay On</button>
            <button @click="toggleRelay('off')">Turn Relay Off</button>
        </div>

        <h2>Video Stream</h2>
        <!-- Компонент для отображения видеопотока -->
        <img :src="videoStreamUrl" width="640" height="480" alt="Video Stream">
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    videoStreamUrl: '/video',  // URL для видеопотока
                };
            },
            methods: {
                toggleRelay(action) {
                    fetch(`/relay/${action}`, {
                        method: 'GET',
                    })
                    .then(response => response.json())
                    .then(data => {
                        alert(`Relay is ${data.status}`);
                    })
                    .catch(err => {
                        alert('Error: ' + err);
                    });
                }
            }
        });
        
        app.mount('#app');
    </script>
</body>
</html>
